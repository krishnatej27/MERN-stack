<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="List">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>
  <script>
    const items=document.querySelectorAll('#List li');
    items.forEach((item,index)=>{
      console.log(`Items ${index+1}:`,item.textContent);
    });
    items.forEach((item, index) => {
      if ((index + 1) % 2 === 0) {
        item.classList.add('highlight');
      }
    });
    console.log('Total list items:', items.length);

  </script>
</body>
</html>
